<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Pacifico">
    <title>Bateria Virtual</title>
</head>
<body>
    <main>
        <section class="main_wrapper">
          <div class="key_map_wrapper">
            <h2>Key Mapping</h2>
            <ul class="key_map_list">
              <li>
                <kbd class="key_code">E</kbd>
                <span class="key_sound">Crash</span>
              </li>
              <li>
                <kbd class="key_code">R</kbd>
                <span class="key_sound">Ride</span>
              </li>
              <li>
                <kbd class="key_code">F</kbd>
                <span class="key_sound">Floor tom</span>
              </li>
              <li>
                <kbd class="key_code">G</kbd>
                <span class="key_sound">Mid tom</span>
              </li>
              <li>
                <kbd class="key_code">H</kbd>
                <span class="key_sound">High tom</span>
              </li>
              <li>
                <kbd class="key_code">V</kbd>
                <kbd class="key_code">B</kbd>
                <span class="key_sound">Kick</span>
              </li>
              <li>
                <kbd class="key_code">J</kbd>
                <span class="key_sound">Snare</span>
              </li>
              <li>
                <kbd class="key_code">I</kbd>
                <span class="key_sound">Hi-Hat Open</span>
              </li>
              <li>
                <kbd class="key_code">K</kbd>
                <span class="key_sound">Hi-Hat Closed</span>
              </li>
            </ul>
          </div>
          <h1 class="main_title">JavaScript Drum Kit</h1>
          <div class="drum_kit_wrapper">
            <img id="crash_ride" class="crash_cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png" alt="Crash cymbal">
            <img id="hihat_top" class="hihat_top_cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png" alt="Hi Hat cymbal">
            <div data-key="74" class="key snare">
              <kbd>J</kbd>
            </div>
            <div data-key="66" class="key kick">
              <kbd>B</kbd>
            </div>
            <div data-key="86" class="key kick2">
              <kbd>V</kbd>
            </div>
            <div data-key="72" class="key tom_high">
              <kbd>H</kbd>
            </div>
            <div data-key="71" class="key tom_mid">
              <kbd>G</kbd>
            </div>
            <div data-key="70" class="key tom_low">
              <kbd>F</kbd>
            </div>
            <div data-key="69" class="key crash">
              <kbd>E</kbd>
            </div>
            <div data-key="82" class="key ride">
              <kbd>R</kbd>
            </div>
            <div data-key="73" class="key hihat_open">
              <kbd>I</kbd>
            </div>
            <div data-key="75" class="key hihat_close">
              <kbd>K</kbd>
            </div>
            <img class="drum_kit" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/drum-kit.png" alt="Drum Kit" />
          </div>
        </section>
      </main>
      <audio data-key="74" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
      <audio data-key="66" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
      <audio data-key="86" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
      <audio data-key="72" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
      <audio data-key="71" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
      <audio data-key="70" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
      <audio data-key="69" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
      <audio data-key="82" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>
      <audio data-key="73" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio>
      <audio data-key="75" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>
    <script src="./main.js"></script>
    </body>
</html>
